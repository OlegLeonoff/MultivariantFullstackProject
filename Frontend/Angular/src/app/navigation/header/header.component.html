<mat-toolbar color='primary'>
  <div fxHide.gt-xs>
    <button mat-icon-button (click)='toggleSidenav()'><mat-icon>menu</mat-icon></button>
  </div>
  <div class='logo'><a routerLink='/'>VIRTUAL MONEY</a></div>
  <div class='cursor-pointer mx-1' *ngIf='isAuth'>{{getUserBalance()}}</div>
  <div fxFlex fxLayout fxLayoutAlign='flex-end' fxHide.xs>
    <ul fxLayout fxLayoutGap='16px' class='navigation-items'>

      <li *ngIf='isAuth'><a routerLink='/send-money'>Send&nbsp;money</a></li>
      <li *ngIf='isAuth'><a routerLink='/history'>History</a></li>
      <li *ngIf='!isAuth'><a routerLink='/login'>Login</a></li>
      <li *ngIf='!isAuth'><a routerLink='/signup'>Sign Up</a></li>
      <li class='cursor-pointer' *ngIf='isAuth' (click)='logout()'><a>Logout</a></li>
    </ul>
  </div>
